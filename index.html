<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画リスト</title>
<style>
body {
  background: linear-gradient(to bottom, #7ee0a5, #38b48b, #ccffe5);
  font-family: Arial, sans-serif;
  padding: 20px;
  color: #000;
}

h1 {
  text-align:center;
  color:#fff;
  margin-bottom:20px;
}

/* コントロールバー */
#controls {
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:10px;
  gap:10px;
}

#searchInput {
  padding:5px;
  width:250px;
  border:1px solid #ccc;
  border-radius:4px;
}

#clearSearch, #dateToggle {
  padding:5px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  background-color:#38b48b;
  color:#fff;
}
#clearSearch:hover, #dateToggle:hover {
  background-color:#2e8b57;
}

table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
  background-color: #fff;
  margin:0 auto;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: left;
  word-break: break-word;
  white-space: nowrap;
}

th { background-color: #f4f4f4; }

#videoTable tbody tr:nth-child(odd) { background-color: #ffffff; }
#videoTable tbody tr:nth-child(even) { background-color: #ccffe5; }
tr:hover { background-color: #b3e5fc; }

td.song { width:35%; overflow:hidden; text-overflow:ellipsis; }
td.date { width:100px; text-align:left; }

a { color: #007bff; text-decoration: none; }
a:hover { text-decoration: underline; }

button {
  padding: 4px 8px;
  border: none;
  background-color: #38b48b;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background-color: #2e8b57; }

/* モーダル */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
#modalContent { background:#fff; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:8px; position: relative; }
#modalClose { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:28px; }

td.youtube a, td.nico a { display:inline-block; max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

</style>
</head>
<body>

<h1>動画リスト</h1>

<div id="controls">
  <input id="searchInput" placeholder="検索...">
  <button id="clearSearch">検索解除</button>
  <button id="dateToggle">日付順切替</button>
</div>

<table id="videoTable">
  <thead>
    <tr>
      <th class="date">投稿日</th>
      <th class="song">曲名</th>
      <th>ニコニコ動画</th>
      <th>YouTube</th>
      <th>詳細</th>
      <th style="display:none;">歌唱者検索用</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="modal">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#videoTable tbody');
  let ascending = true;

  function renderTable(sortedData){
    tbody.innerHTML = '';
    sortedData.forEach((item,index)=>{
      // ニコニコ動画リンク作成
      let nicoLink = item["ニコニコ"]!=="－" ? `<a class="nico" href="https://${item["ニコニコ"]}" target="_blank">▶ニコニコ動画</a>` : "－";
      // YouTubeリンク
      let ytLink = item["YouTube"]!=="－" ? `<a href="${item["YouTube"]}" target="_blank">▶YouTube</a>` : "－";

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="date">${item["投稿日"]}</td>
        <td class="song">${item["曲名"]}</td>
        <td>${nicoLink}</td>
        <td class="youtube">${ytLink}</td>
        <td><button onclick="showDetails(${index})">詳細</button></td>
        <td style="display:none;">${item["出演者"]} ${item["本家様"]} ${item["本家制作"]} ${item["今見れる？"]} ${item["備考"]}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // 初回表示
  renderTable(data);

  window.showDetails = function(index){
    const item = data[index];
    // 本家様リンク条件
    let honkeLink = (item["本家様"] && item["本家様"] !== "オリジナル曲" && item["本家様"] !== "？") ? `<a href="https://${item["本家様"]}" target="_blank">${item["本家様"]}</a>` : item["本家様"];
    document.getElementById('modalDetails').innerHTML = `
      <p><strong>歌唱者:</strong> ${item["出演者"]}</p>
      <p><strong>イラスト:</strong> ${item["イラスト"]}</p>
      <p><strong>本家様:</strong> ${honkeLink}</p>
      <p><strong>創造神:</strong> ${item["本家制作"]}</p>
      <p><strong>今見れる？:</strong> ${item["今見れる？"]}</p>
      <p><strong>備考:</strong> ${item["備考"]}</p>
    `;
    document.getElementById('modal').style.display='block';
  }

  // モーダル閉じる
  document.getElementById('modalClose').onclick = function(){
    document.getElementById('modal').style.display='none';
  }
  window.onclick = function(event){
    if(event.target === document.getElementById('modal')) document.getElementById('modal').style.display='none';
  }

  // 検索処理
  function searchTable(){
    const filter = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#videoTable tbody tr').forEach(row=>{
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  }

  document.getElementById('searchInput').addEventListener('input', searchTable);
  document.getElementById('clearSearch').addEventListener('click', function(){
    document.getElementById('searchInput').value = '';
    searchTable();
  });

  // 日付順切替
  document.getElementById('dateToggle').addEventListener('click', function(){
    ascending = !ascending;
    let sorted = data.slice().sort((a,b)=>{
      let da = new Date(a["投稿日"]), db = new Date(b["投稿日"]);
      return ascending ? da-db : db-da;
    });
    renderTable(sorted);
  });
});
</script>
</body>
</html>
