<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画リスト</title>
<style>
body {
  background: linear-gradient(to bottom, #7ee0a5, #38b48b, #a0ffd5, #ccffe5);
  font-family: Arial, sans-serif;
  padding: 20px;
  color: #000;
}

h1 { text-align:center; color:#fff; margin-bottom:20px; }

#searchInput {
  margin-bottom:10px;
  padding:5px;
  width:200px;
  border:1px solid #ccc;
  border-radius:4px;
  display:inline-block;
}

#clearSearch {
  padding:5px 10px;
  margin-left:5px;
  border:none;
  border-radius:4px;
  background-color:#38b48b;
  color:#fff;
  cursor:pointer;
}
#clearSearch:hover { background-color:#2e8b57; }

table {
  border-collapse: collapse;
  width: 80%;
  margin:0 auto;
  table-layout: fixed;
  background-color: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: left;
  word-break: break-word;
  white-space: normal;
}

th { background-color: #f4f4f4; }

#videoTable tbody tr:nth-child(odd) { background-color: #ffffff; }
#videoTable tbody tr:nth-child(even) { background-color: #ccffe5; }
tr:hover { background-color: #b3e5fc; }

td.song { width:35%; max-width:300px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:left; }

a { color: #007bff; text-decoration: none; }
a:hover { text-decoration: underline; }

button {
  padding: 4px 8px;
  border: none;
  background-color: #38b48b;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background-color: #2e8b57; }

/* モーダル */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
#modalContent { background:#fff; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:8px; position: relative; }
#modalClose { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:32px; }

td.youtube a, td.nicovideo a { display:inline-block; max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
</style>
</head>
<body>

<h1>動画リスト</h1>
<input id="searchInput" placeholder="検索...">
<button id="clearSearch">検索解除</button>

<table id="videoTable">
  <thead>
    <tr>
      <th style="width:90px;">投稿日</th>
      <th class="song">曲名</th>
      <th style="width:120px;">ニコニコ動画</th>
      <th style="width:120px;">YouTube</th>
      <th style="width:70px;">詳細</th>
      <th style="display:none;">歌唱者検索用</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="modal">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {

  // 日付逆順ソート（新しい順）
  data.sort((a,b) => new Date(b["投稿日"]) - new Date(a["投稿日"]));

  const tbody = document.querySelector('#videoTable tbody');
  data.forEach((item,index)=>{
    const tr = document.createElement('tr');

    const nicoLink = item["ニコニコ"] && item["ニコニコ"]!=="－" ? 
      `<a href="https://${item["ニコニコ"]}" target="_blank">▶ニコニコ動画</a>` : "－";
    const ytLink = item["YouTube"] && item["YouTube"]!=="－" ? 
      `<a href="${item["YouTube"]}" target="_blank">▶YouTube</a>` : "－";

    tr.innerHTML = `
      <td style="white-space:nowrap; text-align:left;">${item["投稿日"]}</td>
      <td class="song">${item["曲名"]}</td>
      <td class="nicovideo">${nicoLink}</td>
      <td class="youtube">${ytLink}</td>
      <td><button onclick="showDetails(${index})">詳細</button></td>
      <td style="display:none;">${item["出演者"]}</td>
    `;
    tbody.appendChild(tr);
  });

  window.showDetails = function(index){
    const item = data[index];

    // 本家様リンク判定
    let honkeText = item["本家様"];
    let honkeHTML;
    if(!honkeText || honkeText==="－" || honkeText==="オリジナル曲" || honkeText==="？"){
      honkeHTML = honkeText==="オリジナル曲" ? "オリジナル曲" : "－";
    } else if(honkeText.includes("youtube.com")){
      honkeHTML = `<a href="${honkeText}" target="_blank">${honkeText}</a>`;
    } else {
      honkeHTML = `<a href="https://${honkeText}" target="_blank">${honkeText}</a>`;
    }

    document.getElementById('modalDetails').innerHTML = `
      <p><strong>歌唱者:</strong> ${item["出演者"]}</p>
      <p><strong>イラスト:</strong> ${item["イラスト"]}</p>
      <p><strong>本家様:</strong> ${honkeHTML}</p>
      <p><strong>創造神:</strong> ${item["本家制作"]}</p>
      <p><strong>今見れる？:</strong> ${item["今見れる？"]}</p>
      <p><strong>備考:</strong> ${item["備考"]}</p>
    `;
    document.getElementById('modal').style.display='block';
  }

  // モーダル閉じる
  document.getElementById('modalClose').onclick = function(){
    document.getElementById('modal').style.display='none';
  }
  window.onclick = function(event){
    if(event.target === document.getElementById('modal')){
      document.getElementById('modal').style.display='none';
    }
  }

  // 検索
  const searchInput = document.getElementById('searchInput');
  const clearBtn = document.getElementById('clearSearch');
  searchInput.addEventListener('input', function(){
    const filter = this.value.toLowerCase();
    let anyShown = false;
    document.querySelectorAll('#videoTable tbody tr').forEach(row=>{
      const text = row.textContent.toLowerCase();
      if(text.includes(filter)){
        row.style.display='';
        anyShown = true;
      } else row.style.display='none';
    });
  });
  clearBtn.onclick = function(){
    searchInput.value='';
    searchInput.dispatchEvent(new Event('input'));
  }

});
</script>
</body>
</html>
