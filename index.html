<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画リスト</title>
<style>
body {
  background: linear-gradient(to bottom, #7ee0a5, #38b48b, #ccffe5);
  font-family: Arial, sans-serif;
  padding: 20px;
  color: #000;
}

h1 { text-align:center; color:#fff; margin-bottom:20px; }

#searchInput {
  margin-bottom:10px;
  padding:5px;
  width:250px;
  border:1px solid #ccc;
  border-radius:4px;
}

table {
  border-collapse: collapse;
  width: 100%;
  background-color: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: left;
  word-break: break-word;
  white-space: nowrap;
}

th { background-color: #f4f4f4; }

#videoTable tbody tr:nth-child(odd) { background-color: #ffffff; }
#videoTable tbody tr:nth-child(even) { background-color: #ccffe5; }
tr:hover { background-color: #b3e5fc; }

a { color: #007bff; text-decoration: none; }
a:hover { text-decoration: underline; }

button {
  padding: 4px 8px;
  border: none;
  background-color: #38b48b;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background-color: #2e8b57; }

/* モーダル */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
#modalContent { background:#fff; margin:10% auto; padding:20px; width:80%; max-width:500px; border-radius:8px; position: relative; }
#modalClose { position:absolute; top:5px; right:5px; cursor:pointer; font-weight:bold; font-size:24px; }

/* 列幅調整 */
table th:nth-child(1), table td:nth-child(1) { width:20%; }  /* 日付 */
table th:nth-child(2), table td:nth-child(2) { width:50%; }  /* 曲名 */
table th:nth-child(3), table td:nth-child(3),
table th:nth-child(4), table td:nth-child(4) { width:15%; } /* ニコニコ・YouTube */
table th:nth-child(5), table td:nth-child(5) { width:5%; }  /* 詳細 */

/* YouTube欄スリム化 */
td.youtube a, td.nico a { display:inline-block; max-width:140px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
</style>
</head>
<body>

<h1>動画リスト</h1>
<input id="searchInput" placeholder="検索...">

<table id="videoTable">
  <thead>
    <tr>
      <th>投稿日</th>
      <th>曲名</th>
      <th>ニコニコ動画</th>
      <th>YouTube</th>
      <th>詳細</th>
      <th style="display:none;">歌唱者検索用</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="modal">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

<script>
fetch('data.json')
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#videoTable tbody');
  data.forEach((item,index)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item["投稿日"]}</td>
      <td>${item["曲名"]}</td>
      <td class="nico">${item["ニコニコ"]!=="－"?`<a href="https://${item["ニコニコ"]}" target="_blank">▶ニコニコ動画</a>`:"－"}</td>
      <td class="youtube">${item["YouTube"]!=="－"?`<a href="${item["YouTube"]}" target="_blank">▶YouTube</a>`:"－"}</td>
      <td><button onclick="showDetails(${index})">詳細</button></td>
      <td style="display:none;">${item["出演者"]}</td>
    `;
    tbody.appendChild(tr);
  });

  window.showDetails = function(index){
    const item = data[index];
    document.getElementById('modalDetails').innerHTML = `
      <p><strong>歌唱者:</strong> ${item["出演者"]}</p>
      <p><strong>イラスト:</strong> ${item["イラスト"]}</p>
      <p><strong>本家様:</strong> <a href="${item["本家様"]}" target="_blank">${item["本家様"]}</a></p>
      <p><strong>本家様製作者:</strong> ${item["本家制作"]}</p>
      <p><strong>今見れる？:</strong> ${item["今見れる？"]}</p>
      <p><strong>備考:</strong> ${item["備考"]}</p>
    `;
    document.getElementById('modal').style.display='block';
  }

  const modal = document.getElementById('modal');
  document.getElementById('modalClose').onclick = ()=> modal.style.display='none';
  window.onclick = (e)=> { if(e.target==modal) modal.style.display='none'; }

  // 検索（曲名、ニコニコ、YouTube、歌唱者）
  document.getElementById('searchInput').addEventListener('input',function(){
    const filter = this.value.toLowerCase();
    document.querySelectorAll('#videoTable tbody tr').forEach(row=>{
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  });

});
</script>
</body>
</html>
